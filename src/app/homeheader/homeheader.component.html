<section class="vh-100 d-flex align-items-end">
    
  <div class="container">
    <owl-carousel-o [options]="customOptions">
      <ng-container *ngFor="let slide of trendingMovies">
        
        <ng-template carouselSlide [id]="slide.id">
          <a [routerLink] = '["/getDetail" , slide.id]'>
            <img [src]="baseUrl+slide.poster_path" [alt]="slide.alt" [title]="slide.title">
          </a>
        </ng-template>
      </ng-container>
  
    </owl-carousel-o>
  </div>
  
  
</section>
