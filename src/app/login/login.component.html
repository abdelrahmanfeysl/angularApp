<div class="w-75 py-2 m-auto">
    <div *ngIf="error" class="alert alert-danger">
        <p>{{ error }}</p>
    </div>
    <form [formGroup]='formLogin' (ngSubmit) ="loginFunction(formLogin)">
        <div class="form-group">
            <label for="email_id">Email: </label>
            <input formControlName = "email" id="email_id" class="form-control">
            <div class="alert alert-danger" *ngIf ="formLogin.get('email')?.errors!=null && formLogin.get('email')?.touched">
                <p *ngIf="formLogin.get('email')?.errors?.required">email Is Required</p>
                <p *ngIf="formLogin.get('email')?.errors?.email"> Invalid Email</p>
            </div>
        </div>
        <div class="form-group">
            <label for="password_id">Password: </label>
            <input formControlName = "password" type="password" id="password_id" class="form-control">
            <div class="alert alert-danger" *ngIf ="formLogin.get('password')?.errors!=null && formLogin.get('password')?.touched">
                <p *ngIf="formLogin.get('password')?.errors?.required">password Is Required</p>
                <p *ngIf="formLogin.get('password')?.errors?.maxlength"> Password Is MaxLength 12</p>
                <p *ngIf="formLogin.get('password')?.errors?.minlength"> Password Is MinLength 8</p>
            </div>
        </div>
        <!-- <div class="form-group">
            <label class="" for="password_id">Password: </label>
            <input formcontrolName ="password" type="password" class="form-control" id="password_id">
            
            <div class="alert my-2 alert-danger" *ngIf = "formLogin.get('password')?.errors!=null && formLogin.get('password')?.touched">
                <p *ngIf="formLogin.get('password')?.errors?.required">Password Is Required</p>
                <p *ngIf="formLogin.get('password')?.errors?.minlength">Password Is MinLength 3</p>
                <p *ngIf="formLogin.get('password')?.errors?.maxlength">Password Is MaxLength 10</p>
            </div>
        </div> -->
        <div class="form-group">
            <button [disabled]="formLogin.invalid" class="btn btn-outline-success">Submit</button>
        </div>
    </form>
</div>
